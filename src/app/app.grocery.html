<div class="container-fluid h-100">
  <div class="row h-100">
  
      <div class="col text-center">
        <h1 class="h1">Grocery List Manager</h1>

        <input
          type="text"
          class="form-control"
          placeholder="enter grocery items"
          id="txtSearch"
          [(ngModel)]="task"
        />
        <div class="input-group-btn">
          <button
            class="btn btn-primary"
            type="button"
            id="addItemBtn"
            (click)="onClick()"
          >
            Add
          </button>
        </div>
        <ul class="list-group">
          <li *ngFor="let task of tasks" class="list-group-item">
            <span> {{ task.name }} </span>
          </li>
        </ul>
      </div>
    
  </div>
</div>
